<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>

    <div class="container">
        <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome do produto</label>
              <input id="nome-produto" type="text" class="form-control" >
            </div>
            <div class="col-md-6">
              <label class="form-label">Marca</label>
              <input id="marca" type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Preço</label>
              <input id="preco" type="number" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Em estoque</label>
              <select id="estoque" class="form-select">
                <option selected>Sim</option>
                <option>Não</option>
              </select>
            </div>
            <div class="col-12">
              <button id="btn-cria" onclick="criaProduto()"  class="btn btn-primary">Criar</button>
            </div>
          </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Produto</th>
                <th scope="col">Marca</th>
                <th scope="col">Preço</th>
                <th scope="col">Estoque</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody id="tabela-lista-produto">

            </tbody>
          </table>
    </div>
    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
